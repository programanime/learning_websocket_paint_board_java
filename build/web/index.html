<!DOCTYPE html>
<html>
    <head>
        <title>Tablero Compartido</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="main()">
        <div style="text-align: center" class="col-lg-6 col-lg-offset-2">
            <h1>Tablero Compartido</h1>
            <canvas id="tablero" width="800" height="600" style="background-color:whitesmoke" ></canvas>
        </div>
        <div class="col-lg-2" style="margin-top: 4em;">
            Color:                             
            <select onclick="set_color();" name="color" id="colores" class="form-control">
                <option value="Red">Red</option>
                <option value="black">Negro</option>
                <option value="green">Verde</option>
                <option value="yellow">Amarillo</option>
                <option value="blue">Azul</option>
            </select>
            <br/>
            
            <input onclick="guardar();" value="Guardar" type="button" class="btn btn-default"/>
            <br/><br/>
            <input onclick="window.location.reload();" value="Limpiar" type="button" class="btn btn-default"/>
        </div>
        <a id="save"></a>
        <div id="salida"></div>
        <script language="javascript" type="text/javascript" src="socket.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </body>
</html>
